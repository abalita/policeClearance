        <section id="application">
            <div class="container">
                <div class="col-lg-12">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="text-center text-uppercase text-primary">EDIT APPLICATION</h1>
                        </div>
                        <form action="dashboard.html" method="GET">
                            <div class="modal-body">
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="title-border">
                                            <span class="title-text">Applicant Information</span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userFirstName">First Name</label><span id="reqField">*</span>
                                            <input type="text" class="form-control" name="userFirstName" value="" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userMiddleName">Middle Name</label><span id="reqField">*</span>
                                            <input type="text" class="form-control" name="userMiddleName" value="" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userLastName">Last Name</label><span id="reqField">*</span>
                                            <input type="text" class="form-control" name="userLastName" value="" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userSuffix">Suffix</label>
                                            <input type="text" class="form-control" name="userSuffix" value="">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userBirthDate">Birth Date</label><span id="reqField">*</span>
                                            <input type="date" class="form-control" name="userBirthDate" value="" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userBirthPlace">Birth Place</label><span id="reqField">*</span>
                                            <input type="text" class="form-control" name="userBirthPlace" value="" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userNickname">Nickname</label>
                                            <input type="text" class="form-control" name="userNickname" value="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userGender">Gender</label><span id="reqField">*</span>
                                            <select class="form-control" name="userGender" required>
                                                <option></option>
                                                <option>Male</option>
                                                <option>Female</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userCivilStatus">Civil Status</label><span id="reqField">*</span>
                                            <select class="form-control" name="userCivilStatus" required>
                                                <option></option>
                                                <option>Single</option>
                                                <option>Married</option>
                                                <option>Widowed</option>
                                                <option>Legal Separation</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userCitizenship">Citizenship</label><span id="reqField">*</span>
                                            <input type="text" class="form-control" name="userCitizenship" value="" required>
                                        </div>
                                    </div>
                                </div> <!--Applicant Info-->

                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="title-border">
                                            <span class="title-text">Contact Information</span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userAddress">Address</label><span id="reqField">*</span>
                                            <input type="text" class="form-control" name="userAddress" value="" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userContactNo">Contact No.</label><span id="reqField">*</span>
                                            <input type="text" class="form-control" name="userContactNo" value="" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userEmailAddress">Email Address</label>
                                            <input type="text" class="form-control" name="userEmailAddress" value="" readonly>
                                        </div>
                                    </div>
                                </div> <!--Contact Info-->

                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="title-border">
                                            <span class="title-text">Family Background</span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userSpouseName">Spouse Name</label>
                                            <input type="text" class="form-control" name="userSpouseName" value="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userSpouseBplace">Birth Place</label>
                                            <input type="text" class="form-control" name="userSpouseBplace" value="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userFatherName">Father Name</label><span id="reqField">*</span>
                                            <input type="text" class="form-control" name="userFatherName" value="" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userFatherBplace">Birth Place</label>
                                            <input type="text" class="form-control" name="userFatherBplace" value="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userMotherName">Mother Name</label><span id="reqField">*</span>
                                            <input type="text" class="form-control" name="userMotherName" value="" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userMotherBplace">Birth Place</label>
                                            <input type="text" class="form-control" name="userMotherBplace" value="">
                                        </div>
                                    </div>
                                </div> <!--Family Background-->

                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="title-border">
                                            <span class="title-text">Other Information</span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userEducAttain">Educational Attainment</label>
                                            <select class="form-control" name="userEducAttain">
                                                <option></option>
                                                <option>COLLEGE GRADUATE</option>
                                                <option>VOCATIONAL</option>
                                                <option>COLLEGE LEVEL</option>
                                                <option>HIGH SCHOOL GRADUATE</option>
                                                <option>HIGH SCHOOL LEVEL</option>
                                                <option>ELEMENTARY GRADUATE</option>
                                                <option>MASTERAL</option>
                                                <option>DOCTORAL</option>
                                                <option>NONE</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userOccupation">Occupation</label>
                                            <input type="text" class="form-control" name="userOccupation" value="">

                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userReligion">Religion</label>
                                            <select class="form-control" name="userReligion">
                                                <option></option>
                                                <option>Roman Catholic</option>
                                                <option>Born Again</option>
                                                <option>Islam</option>
                                                <option>Evangelical</option>
                                                <option>Iglesia Ni Cristo</option>
                                                <option>Jehovah's Witnesses</option>
                                                <option>Protestant</option>
                                                <option>Seventh-day Adventist</option>
                                                <option>Baptist</option>
                                                <option>Buddhist</option>
                                                <option>Aglipayan</option>
                                                <option>Pentecost</option>
                                                <option>United Methodist</option>
                                                <option>Bible Methodist</option>
                                                <option>Church of Christ</option>
                                                <option>Latter Day Saint</option>
                                                <option>Jesus Miracle Crusade</option>
                                                <option>Other</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userHeight">Height</label>
                                            <input type="text" class="form-control" name="userHeight" value="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userWeight">Weight</label>
                                            <input type="text" class="form-control" name="userWeight" value="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="userIdMarks">Identifying Marks</label>
                                            <input type="text" class="form-control" name="userIdMarks" value="">
                                        </div>
                                    </div>
                                </div> <!--Other Info-->
                            </div>
                            <div class="modal-footer">
                                <input type="hidden" name="isEmpty" value="">
                                <input type="submit" name="submit" value="SAVE INFORMATION" class="btn btn-success btn-icon"><i class="fa fa-check"></i> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="js/jquery.min.js"></script>
